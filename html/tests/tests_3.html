<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">

  <!-- стили страницы -->
  <link rel="stylesheet" href="../../css/tests.css">

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_2</title>
</head>

<body>
  <div class="wrapper">

    <section class="tests container_wide">
      <div class="tests__wrapper">
        <div class="tests__moves">
          <div class="test__moves-item correct current">
            <div class="test__moves-block">
              <span class="test__moves-number">01</span>
              <span class="test__moves-condition">Правильно</span>
            </div>
          </div>
          <div class="test__moves-item correct">
            <div class="test__moves-block">
              <span class="test__moves-number">02</span>
              <span class="test__moves-condition">Правильно</span>
            </div>
          </div>
          <div class="test__moves-item incorrect">
            <div class="test__moves-block">
              <span class="test__moves-number">03</span>
              <span class="test__moves-condition">Ошибка</span>
            </div>
          </div>
          <div class="test__moves-item correct ">
            <div class="test__moves-block">
              <span class="test__moves-number">04</span>
              <span class="test__moves-condition">Правильно</span>
            </div>
          </div>
          <div class="test__moves-item correct ">
            <div class="test__moves-block">
              <span class="test__moves-number">05</span>
              <span class="test__moves-condition">Правильно</span>
            </div>
          </div>
          <div class="test__moves-item incorrect ">
            <div class="test__moves-block">
              <span class="test__moves-number">06</span>
              <span class="test__moves-condition">Ошибка</span>
            </div>
          </div>
          <div class="test__moves-item correct ">
            <div class="test__moves-block">
              <span class="test__moves-number">07</span>
              <span class="test__moves-condition">Правильно</span>
            </div>
          </div>
        </div>
        <div class="test__board">
          <img src="../../img/pages/tests/board_full.png" alt="">
        </div>
        <div class="test__info">
          <div class="test__status test-3">
            <div class="test__status-block">
              <div class="test__status-item right">
                <span class="test__status-value">
                  4
                  <img src="../../img/pages/tests/icon-right.svg" alt="">
                </span>
                <span class="test__status-description">Правильно</span>
              </div>
              <div class="test__status-item wrong">
                <span class="test__status-value">
                  4
                  <img src="../../img/pages/tests/icon-wrong.svg" alt="">
                </span>
                <span class="test__status-description">Неправильно</span>
              </div>
              <div class="test__status-item best">
                <span class="test__status-value">
                  4
                  <img src="../../img/pages/tests/icon-best.svg" alt="">
                </span>
                <span class="test__status-description">Лучший результат</span>
              </div>
              <div class="test__status-item overage">
                <span class="test__status-value">
                  4
                  <img src="../../img/pages/tests/icon-overage.svg" alt="">
                </span>
                <span class="test__status-description">Средний результат</span>
              </div>
            </div>
            <span class="test__message">Есть к чему стремиться!</span>
          </div>

          <div class="test__btn-block">
            <button class="test__btn active">начать заново</button>
            <button class="test__btn">Выбрать штурм</button>
          </div>
        </div>
      </div>
    </section>

  </div>

  <!-- скрипт этой страницы-->
  <script src="../../js/pages/tests/moves.js"></script>
  <script src="../../js/pages/tests/tests_3.js"></script>
  
</body>

</html>
